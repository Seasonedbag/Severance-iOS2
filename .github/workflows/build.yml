name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Build Severance app (archive only)
        run: |
          echo "ðŸ“¦ Building app..."
          xcodebuild -project Severance.xcodeproj \
                     -scheme Severance \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/Severance.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGN_STYLE=Manual

      - name: Verify archive contents
        run: |
          echo "ðŸ“‚ Archive structure:"
          ls -R build/Severance.xcarchive

      - name: Export IPA
        run: |
          echo "ðŸ“¦ Exporting IPA..."
          mkdir -p build/output
          xcodebuild -exportArchive \
                     -archivePath build/Severance.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath build/output \
                     CODE_SIGNING_ALLOWED=NO

      - name: List export output
        run: |
          echo "ðŸ“‚ Export directory:"
          ls -R build/output

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: severance-ipa
          path: build/output/*.ipa
