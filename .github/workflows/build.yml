name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Build Severance app (archive only)
        run: |
          echo "üì¶ Building app..."
          xcodebuild -project Severance.xcodeproj \
                     -scheme Severance \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/Severance.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGN_STYLE=Manual

      - name: Export .ipa
        run: |
          echo "üì¶ Exporting IPA..."
          xcodebuild -exportArchive \
                     -archivePath build/Severance.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath build/export || true

      # -----------------------------
      # üîç DEBUG STEPS (added here)
      # -----------------------------

      - name: List archive contents
        run: |
          echo "üì¶ Checking archive content..."
          ls -R build/Severance.xcarchive || true

      - name: List export folder
        run: |
          echo "üì¶ Checking export directory..."
          ls -R build/export || true

      # -----------------------------
      # End Debug
      # -----------------------------

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: severance-ipa
          path: build/export || true
