name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Severance app (archive only, NO CLEAN)
        run: |
          echo "ðŸ“¦ Building app..."
          xcodebuild -project Severance.xcodeproj \
                     -scheme Severance \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/Severance.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGN_STYLE=Automatic \
                     DEVELOPMENT_TEAM= \
                     PROVISIONING_PROFILE_SPECIFIER=

      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
                     -archivePath build/Severance.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath build/export || true

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: severance-ipa
          path: build/export
