name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Build Severance app (archive only)
        run: |
          echo "ðŸ“¦ Building app..."
          xcodebuild -project Severance.xcodeproj \
                     -scheme Severance \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/Severance.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGN_STYLE=Manual

      - name: Show archive contents
        run: |
          echo "ðŸ“‚ Archive structure:"
          ls -R build/Severance.xcarchive

      - name: Package unsigned IPA manually
        run: |
          echo "ðŸ“¦ Packaging unsigned IPA..."
          mkdir -p build/export

          APP_PATH=$(ls build/Severance.xcarchive/Products/Applications | grep "\.app$" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "âŒ ERROR: No .app found in xcarchive!"
            ls -R build/Severance.xcarchive
            exit 1
          fi

          echo "Found app: $APP_PATH"

          mkdir -p build/export/Payload
          cp -R "build/Severance.xcarchive/Products/Applications/${APP_PATH}" build/export/Payload/

          pushd build/export >/dev/null
          zip -r Severance.unsigned.zip Payload >/dev/null
          mv Severance.unsigned.zip Severance.unsigned.ipa
          popd >/dev/null

          echo "ðŸŽ‰ IPA created at build/export/Severance.unsigned.ipa"

      - name: List export contents
        run: |
          echo "ðŸ“‚ Export directory:"
          ls -R build/export

      - name: Upload unsigned IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: severance-unsigned-ipa
          path: build/export/Severance.unsigned.ipa
