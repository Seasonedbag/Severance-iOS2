name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Build Severance.app (Archive)
        run: |
          echo "ðŸ“¦ Building app..."
          xcodebuild -project Severance.xcodeproj \
                     -scheme Severance \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/Severance.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGN_STYLE=Manual \
                     CODE_SIGN_IDENTITY="" \
                     PROVISIONING_PROFILE_SPECIFIER=""

      - name: Export IPA
        run: |
          echo "ðŸ“¦ Exporting IPA..."
          xcodebuild -exportArchive \
                     -archivePath build/Severance.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath build/export \
                     CODE_SIGNING_ALLOWED=NO || true

      - name: Upload Archive (.xcarchive)
        uses: actions/upload-artifact@v4
        with:
          name: severance-xcarchive
          path: build/Severance.xcarchive

      - name: Upload IPA (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: severance-ipa
          path: build/export
          if-no-files-found: warn
