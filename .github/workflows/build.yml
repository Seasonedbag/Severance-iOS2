name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean DerivedData
        run: |
          echo "ðŸ§¹ Cleaning DerivedData..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Build (archive)
        run: |
          echo "ðŸ“¦ Building app..."
          xcodebuild -project Severance.xcodeproj \
                     -scheme Severance \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath build/Severance.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGN_STYLE=Manual

      - name: List archive contents (DEBUG)
        run: |
          echo "ðŸ“‚ Archive listing:"
          ls -R build/Severance.xcarchive || true

      - name: Export .ipa (unsigned) (may produce nothing if signing missing)
        run: |
          echo "ðŸ“¦ Exporting IPA..."
          xcodebuild -exportArchive \
                     -archivePath build/Severance.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath build/export \
                     CODE_SIGNING_ALLOWED=NO || true

      - name: Upload .xcarchive
        uses: actions/upload-artifact@v4
        with:
          name: severance-xcarchive
          path: build/Severance.xcarchive

      - name: Upload IPA artifact (if any)
        uses: actions/upload-artifact@v4
        with:
          name: severance-ipa
          path: build/export
